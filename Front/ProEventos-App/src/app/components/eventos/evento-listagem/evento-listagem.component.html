
<h2>Eventos</h2>>
<hr>

<!-- <app-titulo [titulo]="'Eventos'"
            [iconClass]="'fa fa-calendar-alt'"
            [botaoListar]="true">

          </app-titulo> -->
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="d-flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por Tema e Local"
          [(ngModel)]="filtroLista">
      </div>
    </div>
  <div>
    <a class="d-flex btn btn-outline-primary" href="/eventos/detalhe">
    <i class="fa fa-plus-circle my-1"></i>
    <b class="ml-1 d-none d-sm-block">Novo</b>
  </a>
  </div>
  </div>

  <!-- <h3>Filtro: {{filtroLista}}</h3> -->
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button type="button" class="btn btn-outline-light btn-sm"(click)="alterarImagem()">
            <i class="{{!mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{!mostrarImagem ? 'Exibir':'Ocultar' }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd de Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opcoes</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td class="d-none d-md-table-cell">
            <img *ngIf="mostrarImagem" src="/assets/{{evento.imageURL}}"  alt="" [style.width.px]="widthImg" [style.margin.px]="marginImg">
            <!-- <img [collapse]="mostrarImagem" data-toggle="collapse" data-target="#collapseExample" [isAnimated]="true" src="/assets/{{evento.imageURL}}"  alt="" [style.width.px]="widthImg" [style.margin.px]="marginImg"> -->
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td class="d-none d-md-table-cell">{{evento.local}}</td>
        <td>{{evento.dateTime}}</td>
        <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
        <td class="d-none d-md-table-cell">{{evento.lotes[0].nome | uppercase}}</td>
        <td>
          <div class="btn-group">
              <!-- <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar" >
                <i class="fa fa-edit"></i>
              </button> -->
              <!-- <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)"> -->
                <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir" (click)="openModal(template)">
                <i class="fa fa-trash"></i>
              </button>
        </div>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este Evento ?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Nao</button>
  </div>
</ng-template>
